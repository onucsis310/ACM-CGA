<html>
	<script src="functions.js"></script>	
	<head>
		<title>Create Account</title>
	</head>

	<body>
		<!-University selection drop down menu with sample data filled in.
                   Might be able to use an API instead for this->		
		<p>&emsp;&emsp;&emsp;&emsp;Institution
		<select> 
    			<optgroup label = "Illinois">  
      				<option value = "Olivet_Nazarene_University">Olivet Nazarene University</option> 
      				<option value = "Kankakee_Community_College">Kankakee Community College</option> 
    			</optgroup> 
    			<optgroup label = "Michigan">  
      				<option value = "Michigan_State_University">Michigan State University</option> 
      				<option value = "Lawrence_Technological_University">Lawrence Technological University</option> 
    			</optgroup> 
    			<optgroup label = "California">  
      				<option value = "Stanford_University">Stanford University</option> 
    			</optgroup> 
    		</select>
		</p>

		<form name="registration" action="Login.html">
		
		<p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Email
    		<input name="email" required="required" type="username" id="username"></input></p>
 			
		<p>&emsp;&emsp;&emsp;&emsp;Password
    		<input name="password" required="required" type="password" id="password"></input></p>
 			
		<p>Retype Password
    		<input name="password_retype" required="required" type="password" id="password_retype"></input></p>	
			
		<button type="button" onclick="return passwordCheck()" value="submit">Create Account</button>
		</form>
	</body>
</html>
